name: pencilo
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.7.2

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  get: ^4.7.2
  firebase_core: ^3.13.0
  firebase_auth: ^5.5.2
  cloud_firestore: ^5.6.6
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  shared_preferences: ^2.5.3
  google_fonts: ^6.2.1
  pdf: ^3.11.3
  printing: ^5.14.2
  video_player: ^2.9.5
  image_picker: ^1.1.2
  firebase_storage: ^12.4.5
  youtube_player_flutter: ^9.1.1


dev_dependencies:
  hive_generator: ^2.0.1
  build_runner: ^2.4.9
  analyzer: ^6.11.0
  flutter_test:
    sdk: flutter


  flutter_lints: ^5.0.0

flutter:

  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
    - assets/videos/

